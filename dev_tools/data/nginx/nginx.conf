
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Additional general settings can be placed here (e.g., log settings, buffer sizes)

    # HTTP server to handle redirection to HTTPS
    server {
        listen 80;
        server_name api.booster.trading www.api.booster.trading;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server configuration
    server {
        listen 443 ssl;
        server_name api.booster.trading www.api.booster.trading;

        ssl_certificate /etc/letsencrypt/live/api.booster.trading/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.booster.trading/privkey.pem;

        location / {
            proxy_pass http://api.booster.trading; # For demo purposes
        }

        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    }

    # Include any other necessary NGINX configs or server blocks
}
